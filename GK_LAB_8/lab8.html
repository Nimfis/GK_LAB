<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 8, three.js - Karuzela, Anna Rusnak</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/loaders/GLTFLoader.js"></script>
<script>

"use strict";

var canvas, renderer, scene, camera;

var controls;

var animating = false;
var frameNumber = 0;

var floor; 
var pole1, pole2, pole3, pole4, pole5;
var pivot1, pivot2, pivot3, pivot4, pivot5;
var roof, roof2;
var horse1, horse2, horse3, horse4, horse5;

function render() {
    renderer.render(scene, camera);
}

function createWorld() {
    
    renderer.setClearColor("white");
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera(30, canvas.width/canvas.height, 0.1, 100);
    camera.position.z = 40;
    camera.position.y = 20;
    var light;
    light = new THREE.DirectionalLight();
    light.position.set(0,0,1);
    camera.add(light);
    scene.add(camera);
    
    //------------------- Create the scene's visible objects ----------------------
    floor =  new THREE.Mesh(
             new THREE.CylinderGeometry(13.5,13.5,0.6,8,1),  
             new THREE.MeshPhongMaterial({
               color: 0xFFC0CB,
               specular: 0x222222,
               shininess: 16,
               flatShading: true
            })
    );
    floor.rotation.y = Math.PI/12;
    scene.add(floor);
    
    var geometry = new THREE.SphereGeometry( 3.7, 32, 32 );
    var material = new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('https://picsum.photos/512/512') });
    var sphere = new THREE.Mesh(geometry, material);
    sphere.position.y=3.8;
    scene.add(sphere);

    var radius = 11;
    var angleOffset = Math.PI / 12;
    var positions = [
        { x: radius * Math.cos(angleOffset), z: radius * Math.sin(angleOffset) },
        { x: radius * Math.cos(2 * Math.PI / 5 + angleOffset), z: radius * Math.sin(2 * Math.PI / 5 + angleOffset) },
        { x: radius * Math.cos(4 * Math.PI / 5 + angleOffset), z: radius * Math.sin(4 * Math.PI / 5 + angleOffset) },
        { x: radius * Math.cos(6 * Math.PI / 5 + angleOffset), z: radius * Math.sin(6 * Math.PI / 5 + angleOffset) },
        { x: radius * Math.cos(8 * Math.PI / 5 + angleOffset), z: radius * Math.sin(8 * Math.PI / 5 + angleOffset) }
    ];
    
    pole1 = createPole(positions[0].x, 3.9, positions[0].z);
    pole2 = createPole(positions[1].x, 3.9, positions[1].z);
    pole3 = createPole(positions[2].x, 3.9, positions[2].z);
    pole4 = createPole(positions[3].x, 3.9, positions[3].z);
    pole5 = createPole(positions[4].x, 3.9, positions[4].z);

    roof =  new THREE.Mesh(
            new THREE.CylinderGeometry(0.1,12,3,30,1),
            new THREE.MeshPhongMaterial({
               color: 0x00FFFF,
               specular: 0x222222,
               shininess: 8,
               flatShading: true
            })
    );
    roof.position.y = 9.1;
    scene.add(roof);
         
    roof2 =  new THREE.Mesh(
             new THREE.CylinderGeometry(12,12,0.3,200,1),
             new THREE.MeshPhongMaterial({
                color: 0xFFC0CB,
                specular: 0x222222,
                shininess: 8,
                flatShading: true
             })
    );
    roof2.position.y = 7.5;
    scene.add(roof2);
    
    var loader = new THREE.GLTFLoader();

    loader.load('https://threejs.org/examples/models/gltf/Horse.glb', function (gltf) {
        gltf.scene.traverse(function (node) {
            if (node.isMesh) {
                node.material.map = new THREE.TextureLoader().load('https://picsum.photos/256/256');
                node.material.needsUpdate = true;
            }
        });
        gltf.scene.scale.multiplyScalar(0.03);

        horse1 = gltf.scene.clone();
        horse1.position.set(0, -3.7, 0);
        horse1.rotation.y = -0.5 * Math.PI / 5;
        pole1.add(horse1);

        horse2 = gltf.scene.clone();
        horse2.position.set(0, -3.7, 0);
        horse2.rotation.y = -2.5 * Math.PI / 5;
        pole2.add(horse2);

        horse3 = gltf.scene.clone();
        horse3.position.set(0, -3.7, 0);
        horse3.rotation.y = -4.5 * Math.PI / 5;
        pole3.add(horse3);

        horse4 = gltf.scene.clone();
        horse4.position.set(0, -3.7, 0);
        horse4.rotation.y = -6.5 * Math.PI / 5;
        pole4.add(horse4);

        horse5 = gltf.scene.clone();
        horse5.position.set(0, -3.7, 0);
        horse5.rotation.y = -8.5 * Math.PI / 5;
        pole5.add(horse5);
    });
    
    pivot1 = new THREE.Group();
    pivot2 = new THREE.Group();
    pivot3 = new THREE.Group();
    pivot4 = new THREE.Group();
    pivot5 = new THREE.Group();
 
    scene.add(pivot1);
    scene.add(pivot2);
    scene.add(pivot3);
    scene.add(pivot4);
    scene.add(pivot5);
         
    pivot1.add(pole1);
    pivot2.add(pole2);
    pivot3.add(pole3);
    pivot4.add(pole4);
    pivot5.add(pole5);
}

function createPole(x, y, z) {
    var pole = new THREE.Mesh(
        new THREE.CylinderGeometry(0.3, 0.3, 7.5, 30, 1),
        new THREE.MeshPhongMaterial({
            color: 0x00FFFF,
            specular: 0x222222,
            shininess: 8,
            flatShading: true
        })
    );
    pole.position.set(x, y, z);
    scene.add(pole);
    return pole;
}

function updateForFrame() {
    
    floor.rotation.y -= 0.01;
    roof.rotation.y -= 0.01;
    roof2.rotation.y -= 0.01;
    
    pivot1.rotation.y -= 0.01;
    pivot2.rotation.y -= 0.01;
    pivot3.rotation.y -= 0.01;
    pivot4.rotation.y -= 0.01;
    pivot5.rotation.y -= 0.01;
}

function installOrbitControls() {
    controls = new THREE.OrbitControls(camera,canvas);
    controls.noPan = true; 
    controls.noZoom = true;
    controls.staticMoving = true;
    function move() {
        controls.update();
        if (! animating) {
            render();
        }
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) {
            move();
        }
    }
    canvas.addEventListener("mousedown", down, false);
    canvas.addEventListener("touchmove", touch, false);
}

function doAnimateCheckbox() {
   var run = document.getElementById("animateCheckbox").checked;
   if (run != animating) {
       animating = run;
       if (animating) {
           requestAnimationFrame(doFrame);
       }
   }
}

function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}

function init() {
    try {
        canvas = document.getElementById("glcanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: false
        });
    }
    catch (e) {
        document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                e + "</b>";
        return;
    }
    document.getElementById("animateCheckbox").checked = false;
    document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
    createWorld();
    installOrbitControls();
    render();
}

</script>
</head>
<body onload="init()">

<h2>LAB 8, Three.js - Karuzela, Anna Rusnak</h2>

<noscript>
   <p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
</noscript>

<p style="color:#AA0000; font-weight: bold" id="message">
</p>

<p>
   <label><input type="checkbox" id="animateCheckbox"><b>Animate</b></label>
   <b style="margin-left:50px">Use the mouse to rotate the model.</b>
</p>

<div id="canvas-holder" style="float:left; border: thin solid black; background-color: white">
   <canvas width=1200 height=600 id="glcanvas"></canvas>
</div>

</body>
</html>
